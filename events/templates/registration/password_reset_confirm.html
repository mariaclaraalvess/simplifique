{% extends "base_generic.html" %}

{% block content %}
<div class="center-container">
    <div class="rectangle">
        <h1>Redefinir Senha</h1>
        <p style="color: white;">Escolha uma nova senha para sua conta.</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="login-btn-submit">Alterar Senha</button>
        </form>
    </div>
</div>
{% endblock %}
