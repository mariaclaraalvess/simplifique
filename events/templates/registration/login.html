{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Inicial</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Alexandria&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.2.0/fullcalendar.min.css">
</head>
<body>
    <header>
        <img src="https://github.com/mariaclaraalvess/simplifique/blob/master/simplifique%20(5).png?raw=true" alt="Logo" class="logo">
        <nav class="menu">
            <a href="#">Saiba Mais</a>
            <a href="#">Quem Somos</a>
            <a href="#">Suporte</a>
        </nav>
        <a href="{% url 'login' %}" class="login-btn">Login</a>
    </header>

    <main class="content">
        <div class="center-container">
            <!-- RetÃ¢ngulo centralizado com os campos -->
            <div class="rectangle">
                <h1>LOGIN</h1>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" required placeholder="Digite seu e-mail">
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" name="password" id="password" required placeholder="Digite sua senha">
                    </div>
                    <button type="submit" class="login-btn-submit">Entrar</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
