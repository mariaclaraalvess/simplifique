{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Alexandria&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="https://github.com/mariaclaraalvess/simplifique/blob/master/simplifique%20(5).png?raw=true" alt="Logo" class="logo">
        <nav class="menu">
            <a href="#">Saiba Mais</a>
            <a href="#">Quem Somos</a>
            <a href="#">Suporte</a>
        </nav>
        <a href="{% url 'tela_inicial' %}" class="login-btn">Home</a>
    </header>

    <main class="content">
        <div class="rectangle">
            <h1>Cadastro</h1>
            <form action="#" method="POST">
                <input type="text" name="nome_completo" placeholder="Nome Completo" required>
                <input type="text" name="nome_usuario" placeholder="Nome de Usuário" required>
                <input type="email" name="email" placeholder="E-mail" required>
                <input type="password" name="senha" placeholder="Senha (mín. 6 caracteres)" minlength="6" required>
                <button type="submit">Cadastrar</button>
            </form>
            <a href="{% url 'login' %}">Já tenho conta</a>
        </div>
    </main>
</body>
</html>
